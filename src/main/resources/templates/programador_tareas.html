<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <h1>Gestión de Tareas</h1>
    <div class="row mt-4">
        <div class="col">
            <a href="/Programar%20tarea%20Scraping.pdf" id="manualDownload" class="btn btn-primary" download>Descargar Manual</a>
        </div>
        <div class="col">
            <a href="/start_application.bat" id="scriptDownload" class="btn btn-primary" download>Descargar Script</a>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <p>Última ejecución de la tarea: <span th:text="${lastExecution}"></span></p>
        </div>
        <div class="col">
            <p>Próxima ejecución de la tarea: <span th:text="${nextExecution}"></span></p>
        </div>
    </div>
</div>

<!-- Botón flotante para volver a index.html -->
<a href="/" class="btn btn-primary btn-floating" style="position: fixed; left: 20px; top: 20px;">
    Volver a Index
</a>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
